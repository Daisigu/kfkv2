<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div class="arhcive__page pt-4 " id="archive">
    <div class="container">
        <h1 class="text-center ">Архив</h1>
        <div class="row">
            <div class="people__list col-sm-12 col-lg-4">
                <div class="input-group mb-3">
                    <input v-on:keyup.enter="getClients" v-model="clientName" type="text" class="form-control"
                        placeholder="" aria-label="Recipient's clientname" aria-describedby="button-addon2">
                    <button @click="getClients" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Поиск</button>
                </div>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" v-for="client in clients" :key="client.Id"
                        v-bind:Id="client.Id" @click="getDocuments(client.Id)">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{client.FullName}}</h5>
                            <small class="text-muted">{{client.Birthdate}}</small>
                        </div>
                        <p class="mb-1">Серия и номер паспорта: {{client.SeriesPassport}} {{client.NumberPassport}}</p>
                        <small class="text-muted">Количество документов: {{client.CountDocument}}</small>
                    </a>
                </div>
            </div>
            <div class="people__info col-sm-12 col-lg-8 pt-5">
                <div class="accordion accordion-flush" id="accordionFlushExample">

                    <div class="accordion-item" v-for="document in documents" :key="document.Id">
                        <h2 class="accordion-header" :id="'flush-headingOne'+document.Id">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                :data-bs-target="'#flush-collapseOne'+document.Id" aria-expanded="false"
                                :aria-controls="'flush-collapseOne'+document.Id">
                                {{document.DocType}}
                            </button>
                        </h2>
                        <div :id="'flush-collapseOne'+document.Id" class="accordion-collapse collapse"
                            :aria-labelledby="'flush-headingOne'+document.Id" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="list-group" v-for="file in document.Files">
                                    <div class="list-group-item mb-1 d-flex justify-content-between">
                                        <a :href="'http://192.168.71.142/Document/FileDownload/'+file.Id"
                                            target="_blank"> {{file.Name}}
                                        </a>
                                        <div>
                                            <button @click="Id=file.Id" data-bs-toggle="modal" data-bs-target="#changeModal"
                                                class="btn btn-info btn-sm text-white">Заменить</button>
                                            <button @click="deleteFile(file.Id)"
                                                class="btn btn-danger btn-sm">Удалить</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button :id="document.Id" class="btn btn-primary mb-1" v-if="documents.length>0"
                                data-bs-toggle="modal" data-bs-target="#loadingModal" @click="Id=document.Id">Загрузить
                                документы</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalLabel">Загрузить документы</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-3" type="file" @change="uploadFile" ref="file">
                    <button data-bs-dismiss="modal" class="btn btn-primary" @click="submitFile">Загрузить</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Change Modal -->
    <div class="modal fade" id="changeModal" tabindex="-1" aria-labelledby="changeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeModalLabel">Заменить документ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" method="post"
                        :action="'http://192.168.71.142/Document/ReplaceFile/'+Id">
                        <p><input type="file" name="newFile">
                            <input type="submit" value="Отправить">
                        </p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

</div>


<script>

    var app2 = new Vue({
        el: '#archive',

        data() {
            return {
                clientName: '',
                clients: [],
                documents: [],
                loading: 'true',
                Id: '',
                changeValue: '',
            }
        },
        methods: {
            uploadFile() {
                this.Images = this.$refs.file.files[0];
                console.log('File upload');
            },
            deleteFile(Id) {
                console.log('File' + Id + 'Deleted');
                axios.post('http://192.168.71.142/Document/DeleteFile/' + Id)
            },
            submitFile() {
                const formData = new FormData();
                console.log(this.Id);
                formData.append('file', this.Images);
                const headers = { 'Content-Type': 'multipart/form-data' };
                axios.post('http://192.168.71.142/Document/UploadFile?documentId=+' + this.Id, formData, { headers }).then((res) => {
                    res.data.files; // binary representation of the file
                    res.status; // HTTP status
                });
            },
            async getClients() {
                var thiz = this;
                axios.post('http://192.168.71.142/Home/ClientSearch?clientSearch=' + this.clientName)
                    .then(function (response) {
                        console.log(response.data);
                        thiz.clients = response.data
                        thiz.loading = false
                    })
                    .catch(function (error) {
                        alert(error.response.data)
                    })
            },
            async getDocuments(Id) {
                var thiz = this;
                axios.post('http://192.168.71.142/Document/DocumentsClient/' + Id)
                    .then(function (response) {
                        console.log(response.data);
                        thiz.documents = response.data.Documents
                        thiz.loading = false
                    })
                    .catch(function (error) {
                        alert(error.response.data)
                    })
            },

        }
    })


</script>
