<div class="arhcive__page pt-4 " id="archive">
    <div class="container">
        <h1 class="text-center ">Архив</h1>
        <div class="row">
            <div class="people__list col-sm-12 col-lg-4">
                <div class="input-group mb-3">
                    <input v-on:keyup.enter="getClients" v-model="clientName" type="text" class="form-control"
                        placeholder="" aria-label="Recipient's clientname" aria-describedby="button-addon2">
                    <button @click="getClients" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Поиск</button>
                </div>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" v-for="client in clients" :key="client.Id"
                        v-bind:Id="client.Id" @click="getDocuments(client.Id)">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{client.FullName}}</h5>
                            <small class="text-muted">{{client.Birthdate}}</small>
                        </div>
                        <p class="mb-1">Серия и номер паспорта: {{client.SeriesPassport}} {{client.NumberPassport}}</p>
                        <small class="text-muted">Количество документов: {{client.CountDocument}}</small>
                    </a>
                </div>
            </div>
            <div class="people__info col-sm-12 col-lg-8 pt-5">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                   
                    <div class="accordion-item" v-for="document in documents" :key="document.Id">
                        <h2 class="accordion-header" :id="'flush-headingOne'+document.Id">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                :data-bs-target="'#flush-collapseOne'+document.Id" aria-expanded="false"
                                :aria-controls="'flush-collapseOne'+document.Id">
                               {{document.DocType}}
                            </button>
                        </h2>
                        <div :id="'flush-collapseOne'+document.Id" class="accordion-collapse collapse"
                            :aria-labelledby="'flush-headingOne'+document.Id" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body" ><a :href="'http://192.168.71.142/Document/FileDownload/'+file.Id"  target="_blank" class="row" v-for="file in document.Files" > {{file.Name}}</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

            async getClients() {
                var thiz = this;
                axios.post('http://192.168.71.142/Home/ClientSearch?clientSearch=' + this.clientName)
                    .then(function (response) {
                        console.log(response.data);
                        thiz.clients = response.data
                        thiz.loading = false
                    })
                    .catch(function (error) {
                        alert(error.response.data)
                    })
            },
            async getDocuments(Id) {
                var thiz = this;
                axios.post('http://192.168.71.142/Document/DocumentsClient/' + Id)
                    .then(function (response) {
                        console.log(response.data);
                        thiz.documents = response.data.Documents
                        thiz.loading = false
                    })
