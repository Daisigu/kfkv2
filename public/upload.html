<script>
    var app4 = new Vue({
     el: '#upload',

     data() {
         return {
            newDocument: [],
         }
     },
     methods: {
         getNewDocument(){
             axios.post('http://192.168.71.142/Document/NewDocument').then((res) => {
                 console.log(res.data);
                 this.newDocument = res.data.NewDocument;
             })  
         },
         getDocSetupCheckedTrue(){
             axios.post('http://192.168.71.142/Document/ListDocCheckedFalse').then((res) => {
                 console.log(res.data);
             })  
         },
         cancelRework(){
             axios.post('/Document/CancelRework/@doc.Id').then((res) => {
                 console.log(res.data);
             })  
         },
         reworkDocument(){
             axios.post('/Document/ReworkDocument/@doc.Id').then((res) => {
                 console.log(res.data);
             })  
         },
         
     },
     mounted() {
         this.getNewDocument()
}
     })
</script>
