
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div class="container">
        <div class="verification__page pt-5" id="upload">
            <div class="row">
                <h1 v-if="newDocument.length == 0" class="text-center">Нет документов на подгрузку</h1>

                <div class="col-sm-12 col-lg-4 upload-client-list list-group" v-if="newDocument.length !== 0">
                    <input type="text" class="form-control mb-3 " placeholder="Поиск" aria-describedby="button-addon2"
                        v-model="uploadSearchValue">
                    <!-- //$refs.downloadFile.value = null// -->
                    <div v-bind:class="{ active: uploadClientId == client.DocumentId }"
                        v-on:click="uploadNewDocumentClientFiles = client.Files; workType = client.Reworking; requiredDocuments = client.RequiredDocuments; uploadClientId = client.DocumentId; clientDocType = client.DocTypeInt; uploadFileClientUp = false; clientFIO = client.FIO"
                        class="list-group-item list-group-item-action" v-for="client in filteredUploadClientList">
                        <div>
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ client.FIO }}</h5>
                                <small><span class="badge bg-primary"
                                        v-bind:class="{ 'bg-danger': client.DocTypeInt == 2 }">
                                        {{ client.DocType }} </span></small>
                            </div>
                            <small>{{ client.Title }}</small>
                            <br />
                            <small v-if="client.Reworking == true" class="text-danger">На доработку</small>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-lg-8">
                    <h1 v-if="uploadClientId == 0 && newDocument.length !== 0" class="text-center">Выберите клиента </h1>
                    <form v-if="requiredDocuments.length !== 0 && workType == false" method="post"
                        enctype="multipart/form-data" class="form-border"
                        :action="'http://192.168.71.142/Document/UploadFileInLoading?documentId=' + uploadClientId">
                        <h3 class="upload-client-title">{{ clientFIO }}</h3>
                        <div class="list-group" v-for="uploadDoc in requiredDocuments">
                            <div
                                class="list-group-item d-flex justify-content-between align-items-center flex-row flex-wrap">
                                <span>
                                    {{ uploadDoc.Name }}
                                </span>
                                <div>
                                    <input type="file" :name="'file' + uploadDoc.Id" v-on:change="downloadFile"
                                        class="form-control" />
                                </div>
                            </div>

                        </div>
                        <button v-bind="{ disabled: !uploadFileClientUp }" type="submit"
                            class="btn btn-primary mt-2">Отправить</button>
                    </form>
                    <div class="onWork form-border" v-if="workType == true">
                        <h3 class="upload-client-title">{{ clientFIO }}</h3>
                        <div class="list-group" v-for="onWorkDoc in uploadNewDocumentClientFiles">
                            <div
                                class="list-group-item d-flex justify-content-between align-items-center flex-row flex-wrap">
                                <span>
                                    {{ onWorkDoc.Name }}
                                </span>
                                <div>
                                    <button title="Заменить файл в документе" data-bs-toggle="modal"
                                        data-bs-target="#changeUploadFileModal" class="btn btn-info text-white">
                                        Заменить файл
                                        <i class="bi bi-arrow-left-right"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
 <!-- Change Upload File Modal -->
 <div class="modal fade" id="changeUploadFileModal" tabindex="-1" aria-labelledby="changeUploadFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeUploadModalLabel">Заменить документ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  enctype="multipart/form-data" method="post">
                    <input class="form-control mb-3" type="file"
                        ref="changeFile">
                    
                </form>
            </div>
            <div class="modal-footer">
                <button v-bind:class="{ disabled: !fileUpload }" data-bs-dismiss="modal" class="btn btn-primary"
                    v-on:click="fileUpload = false; changeFile()">Загрузить</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>

        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="

    <script>
var app4 = new Vue({
    el: '#upload',

    data() {
        return {
            newDocument: [],
            fileUpload: '',
            uploadClientId: '',
            uploadClientDocuments: [],
            clientDocType: '',
            uploadFileClientUp: false,
            refsValue: '',
            clientFIO: '',
            uploadSearchValue: '',
            requiredDocuments: [],
            workType: '',
            uploadNewDocumentClientFiles: [],
        }
    },
    computed: {
        filteredUploadClientList() {
            if (this.uploadSearchValue) {
                return this.newDocument.filter(item => {
                    return item.FIO.includes(this.uploadSearchValue);
                });
            }
            return this.newDocument
        }
    },
    methods: {
        downloadFile() {
            console.log('file upload');
            this.uploadFileClientUp = true;
        },
        getNewDocument() {
            axios.post('http://192.168.71.142/Document/NewDocument').then((res) => {
                console.log(res.data.data.NewDocument);
                this.newDocument = res.data.data.NewDocument;
            })
        },
        async getClientDocument(Id) {
            axios.post('http://192.168.71.142/Document/DocumentsClient/' + Id).then((response) => {
                console.log(response.data.data.Documents);
                this.uploadClientDocuments = response.data.data.Documents
            })
        },

    },
    mounted() {
        this.getNewDocument()
    }
})
    </script>
